{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>    
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <link href="https://fonts.googleapis.com/css2?family=Amita&family=Akaya+Kanadaka&family=Comforter&display=swap" rel="stylesheet">
    {% block css %} {% endblock %}
</head>
<body>   
    <!-- {% include 'header.html' %}     -->
    {% block content %} {% endblock %}
    <!-- {% include 'header.html' %}   -->
    {% include 'footer.html' %}  

    {% block scripts %}
    {% endblock %}
</body>
</html>
